<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input id="button" type="button" value="Display student's data">
		<p id="personalData"></p>

		<script>
			document.getElementById("button").onclick = function() {
				var req = new XMLHttpRequest()
				req.onreadystatechange = function() {
					if(this.status == 200 && this.readyState == 4) {
						var person = JSON.parse(this.responseText)
						document.getElementById("personalData").innerHTML = person.name + " "+ person.surname
					}
				}
				req.open('GET', 'name.json')
				req.send()
			}

		</script>

	</body>
</html>
